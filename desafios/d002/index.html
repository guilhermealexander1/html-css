<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone favoritos!</p>
    <picture>
        <source media="(max-width: 150px)" srcset="imagens/github-p.png" type="image/png">
        <source media="(max-width: 550px)" srcset="imagens/github-m.png" type="image/png">
        <source media="(max-width: 900px)" srcset="imagens/github-g.png" type="image/png">
       <img src="imagens/github-gg.png" alt="Logo Github">
    </picture>
</body>
</html>
