<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tables</title>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2" class="titles">Aréa</td>
            <td rowspan="2" class="titles">Disciplinas</td>
            <td colspan="2" class="titles">Notas</td>
            <td rowspan="2" class="titles">Média</td>
        </tr>
        <tr>
            <td class="titles">Nota 1</td>
            <td class="titles">Nota 2</td>
            
        </tr>
        <tr>
            
            <td rowspan="4" class="area">Exatas</td>
            <td class="materias">Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td class="materias">Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            
        </tr>
        <tr>
            <td class="materias">Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td class="materias">Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td colspan="4" class="medias">Média de Exatas</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td rowspan="2" class="area">Humanas</td>
            <td class="materias">História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td class="materias">Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td colspan="4" class="medias">Média de Humanas</td>
            <td>0.0</td>
        </tr>
    </table>
</body>
</html>
